<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: myToolboxSplit</title>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="en.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body onload="init()">

  <table style="height: 100%; width: 100%;">
    <tr style="height: 150px; width: 100%;">
      <td>
        <div id="primaryDiv" style="height: 150px; width: 100%;"></div>
      </td>
    </tr>
	<tr style="height: calc(100vh-150px); width: 100%;">
      <td>
        <div id="secondaryDiv" style="height: calc(100vh - 150px); width: 100%;"></div>
      </td>
    </tr>
  </table>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox1" style="display: none">
    <category name="Logic" categorystyle="logic_category">
    </category>
    <category name="Loops" categorystyle="loop_category">
    </category>
    <category name="Math" categorystyle="math_category">
    </category>
    <category name="Text" categorystyle="text_category">
    </category>
    <sep></sep>
    <category name="Variables" categorystyle="variable_category" custom="MYVARIABLE"></category>
    <category name="Functions" categorystyle="procedure_category" custom="MYPROCEDURE"></category>
  </xml>
  <script>
    let toolbox2 = {
      "kind": "flyoutToolbox",
      "contents": []
    };
  </script>
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops" categorystyle="loop_category">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" categorystyle="math_category">
      <block type="math_number" gap="32">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Text" categorystyle="text_category">
      <block type="text"></block>
      <block type="text_multiline"></block>
      <label text="Input/Output:" web-class="ioLabel"></label>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <sep></sep>
  </xml>  
</body>
</html>
